<h1>La Liste De Tout Les Pangolins</h1>
<ul>
  <li *ngFor="let item of profils">
    <div #name>{{ item.name }}</div>
    <div>r√¥le:{{ item.role }}</div>
    <button
      class="ajouter"
      *ngIf="!item.isFriends && user !== name.innerHTML"
      (click)="friendToAddOrDel = name.innerHTML; addFriend()"
    >
      ajouter
    </button>
    <app-remove-friend-btn
      [friendToAddOrDelete]="name.innerHTML"
      [item]="item"
      [friendsList]="friendsList"
      *ngIf="item.isFriends && user !== name.innerHTML"
      (deleteEvent)="getUpdatedFriendsList()"
    ></app-remove-friend-btn>
  </li>
</ul>
<app-log-out></app-log-out>
